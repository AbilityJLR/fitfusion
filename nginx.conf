server {
    listen 8080;
    server_name _;
    client_max_body_size 20M;

    # Frontend (Next.js)
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300;
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
        
        # Handle errors - return startup page until Next.js is available
        error_page 502 503 504 =200 /startup.html;
    }

    # Backend API (Django)
    location /api/ {
        # Remove any existing proxy headers that might confuse Django
        proxy_set_header X-Forwarded-Proto "";
        
        proxy_pass http://localhost:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Scheme $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300;
        proxy_connect_timeout 300;
        proxy_send_timeout 300;

        # CORS headers
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
        add_header 'Access-Control-Allow-Headers' 'Origin, X-Requested-With, Content-Type, Accept, Authorization' always;
        
        # Handle preflight CORS requests
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE';
            add_header 'Access-Control-Allow-Headers' 'Origin, X-Requested-With, Content-Type, Accept, Authorization';
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain charset=UTF-8';
            add_header 'Content-Length' 0;
            return 204;
        }
    }

    # Django admin
    location /admin/ {
        proxy_pass http://localhost:8000/admin/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_cache_bypass $http_upgrade;
    }

    # Django static files
    location /static/ {
        alias /app/server/staticfiles/;
        expires 365d;
        access_log off;
    }

    # Next.js static files
    location /_next/static/ {
        alias /app/client/.next/static/;
        expires 365d;
        access_log off;
    }

    # Public static files
    location /public/ {
        alias /app/client/public/;
        expires 365d;
        access_log off;
    }

    # Health check
    location /health {
        access_log off;
        return 200 "OK";
    }

    # Startup page
    location /startup.html {
        root /app;
        internal;
        default_type text/html;
        return 200 "<html><head><title>Application Starting Up</title><style>body{font-family:Arial,sans-serif;text-align:center;padding:50px;background-color:#f5f5f5;}h1{color:#4a69bd;}p{color:#666;max-width:600px;margin:20px auto;line-height:1.6;}.loading{display:inline-block;width:50px;height:50px;border:5px solid rgba(74,105,189,0.2);border-radius:50%;border-top-color:#4a69bd;animation:spin 1s ease-in-out infinite;}@keyframes spin{to{transform:rotate(360deg);}}</style></head><body><div class='loading'></div><h1>Application is starting up</h1><p>The FitFusion application is initializing. This can take up to 2 minutes on the first load. Your page will automatically refresh in 10 seconds.</p><script>setTimeout(function(){window.location.reload();},10000);</script></body></html>";
    }
} 
server {
    listen 8080;
    server_name _;
    client_max_body_size 20M;

    # Frontend (Next.js)
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300;
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
        
        # Handle errors
        error_page 502 =200 /error/502.html;
    }

    # Backend API (Django)
    location /api/ {
        proxy_pass http://localhost:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300;
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
    }

    # Django admin
    location /admin/ {
        proxy_pass http://localhost:8000/admin/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Django static files
    location /static/ {
        alias /app/server/staticfiles/;
        expires 365d;
        access_log off;
    }

    # Next.js static files
    location /_next/static/ {
        alias /app/client/.next/static/;
        expires 365d;
        access_log off;
    }

    # Public static files
    location /public/ {
        alias /app/client/public/;
        expires 365d;
        access_log off;
    }

    # Health check
    location /health {
        access_log off;
        return 200 "OK";
    }

    # Custom error pages
    location /error/502.html {
        internal;
        root /app;
        default_type text/html;
        return 200 "<html><head><title>Application Starting</title><style>body{font-family:Arial,sans-serif;text-align:center;padding:50px;margin:0;background-color:#f5f5f5}h1{color:#333}p{color:#666}</style></head><body><h1>Application is starting up</h1><p>The application is still initializing. Please refresh in a few moments.</p></body></html>";
    }
} 
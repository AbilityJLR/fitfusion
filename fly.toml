app = "fitfusion"
primary_region = "sin" # Singapore region - you can change this to a region closer to your users
kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[build]
  dockerfile = "Dockerfile.production"

[env]
  PORT = "8080"
  NODE_OPTIONS = "--max_old_space_size=256"
  ENVIRONMENT = "production"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 1536 